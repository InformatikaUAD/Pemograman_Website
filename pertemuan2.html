<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      width: 100%;
    }
    table,
    th,
    td {
      border: 1px solid black;
    }

    h3,
    p {
      text-align: center;
    }
  </style>
  <body>
    <h2>HTML TABLE</h2>
    <table>
      <tr>
        <th>Nama</th>
        <th>NIM</th>
        <th>Prodi</th>
      </tr>
      <tr>
        <td>Fadhli</td>
        <td>Budi</td>
        <td>Akbar</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Informatika</td>
        <td>Informatika</td>
      </tr>
    </table>

    <h3>Halo</h3>
    <p>Ini adalah paragraf pertama</p>

    <table border="1">
      <tr>
        <td>Nama</td>
        <td>Umur</td>
      </tr>
      <tr>
        <td>Ali</td>
        <td>20</td>
      </tr>
    </table>

    <button id="btn">Click</button>

    <script>
      console.log("Hello World");

      document.getElementById("btn").onclick = function () {
        alert("Hello World");
      };
    </script>
  </body>
</html>
